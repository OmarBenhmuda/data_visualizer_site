<div class="container">

  <div class="statusbar">

    <input id="dateInput" placeholder="Date Time Range:" [(ngModel)]="dateTimeRange"
       [selectMode]="'range'" [owlDateTimeTrigger]="dtRange1" [owlDateTime]="dtRange1" (dateTimeInput)="changeGraphDomain()"
      readonly="readonly">
  </div>

  <owl-date-time #dtRange1></owl-date-time>

  <plotly-plot [data]="graph.data" [layout]="graph.layout" [config]="graph.config">
  </plotly-plot>
</div>
