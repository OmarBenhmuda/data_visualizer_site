<div class="container">


  <div class="graph">
    <plotly-plot [data]="graph.data" [layout]="graph.layout" [config]="graph.config">
    </plotly-plot>
  </div>



  <div class="dateSelector">
    <input class="dateInput" placeholder="Select {{graphName}} Date Time Range..." [(ngModel)]="dateTimeRange"
      [selectMode]="'range'" [owlDateTimeTrigger]="dtRange1" [owlDateTime]="dtRange1"
      (dateTimeInput)="changeGraphDomain()" readonly="readonly">

    <owl-date-time #dtRange1></owl-date-time>
  </div>




</div>
